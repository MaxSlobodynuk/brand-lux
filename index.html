<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Люксові бренди</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <!-- Meta Pixel Code -->

    <noscript
      ><img
        height="1"
        width="1"
        style="display: none"
        src="https://www.facebook.com/tr?id=1487418829195976&ev=PageView&noscript=1"
    /></noscript>

  </head>
  <body>
    <main class="screen">
      <!-- Top -->
      <header class="hero">
        <h1>ЛЮКСОВІ БРЕНДИ</h1>
        <p class="subtitle">за найкращою ціною</p>
      </header>

      <!-- Gallery 2×2 -->
      <section aria-label="Галерея" class="gallery">
        <!-- Заміни src на свої зображення -->
        <img src="./images/image1.png" alt="Сумка 1" />
        <img src="./images/image2.png" alt="Сумка 2" />
        <img src="./images/image3.png" alt="Жилет" />
        <img src="./images/image4.png" alt="Сумка 3" />
      </section>

      <!-- Accuracy -->
      <p class="accuracy">
        <strong>95%+</strong> схожість продукції з оригіналом
      </p>

      <!-- Bullets -->
      <section class="bullets" aria-label="Переваги">
        <ul>
          <li>1000+ позицій завжди в наявності</li>
          <li>новинки з останніх колекцій світових брендів</li>
          <li>пошук по фото</li>
        </ul>
      </section>

      <!-- CTA -->
      <footer class="cta">
        <p class="cta-note">перейти у телеграм</p>
        <a
          class="tg-btn"
          href="https://t.me/vkstorecomua"
          target="_blank"
          rel="noopener"
          id="purchase-button"
        >
          <svg
            class="tg-ico"
            viewBox="0 0 24 24"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 00-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .38z"
            />
          </svg>
          Телеграм
        </a>
      </footer>
    </main>

    <script>
      document
        .getElementById("purchase-button")
        .addEventListener("click", function () {
          fbq("track", "Purchase", {
            content_name: "Telegram Button Click",
          });
        });
    </script>
  </body>
</html>
